<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador de campos</title>
  <script src="src/main.js" type="module"></script>
</head>

<body>
  <div class="validator-container">
    <h1>Validador de campos</h1>
    <form>
      <input type="text" name="field" id="input">
      <select name="input-type" id="input-type">
        <option value="email">E-mail</option>
        <option value="cpf">CPF</option>
        <option value="strong-password">Senha Forte</option>
        <option value="cep">CEP</option>
        <option value="passport">Número de Passaporte</option>
        <option value="phone-number">Nro. de Celular</option>
      </select>
      <button type="button" class="validate-btn" pr>Validar</button>
    </form>
    <p id="feedback">Digite o valor, escolha a opção e clique em validar.</p>
  </div>
</body>

</html>
